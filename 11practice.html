<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 02.11</title>
  <style>
    a[href^=http] {background-color:yellow;}
    a[href*=github]{background-color:blue]
    a[href$=abc.com]{background-color:pink}
  </style>
</head>
<body>
<ul>
<li><a href="http://google.com">Google</a></li>
<li><a href="http://github.com">Github</a></li>
<li><a href="http://abc.com">ABC News network</a></li>
</ul>
</body>
</html>
